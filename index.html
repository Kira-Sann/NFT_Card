<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="nft">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="NFT image">
      <div class="overlay">
        <img class="view img-fluid" src="./images/icon-view.svg" alt="">
      </div>
    </div>  
        <div class="descrition">
      <h1>Equilibrium #3429</h1>
      <span>Our Equilibrium collection promotes balance and calm.</span>
    </div>
    <div class="information">
      <div class="box1">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <p>0.041 ETH</p>
      </div>
      <div class="box2">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="avatar image">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
